name: Deploy Pipeline (Chat Service)
on: [push]
jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1

      - name: Install Dependencies
        run: bun install
        working-directory: ./services/chat-svc

      - name: Format App
        run: bun run format
        working-directory: ./services/chat-svc

